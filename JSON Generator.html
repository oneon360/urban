<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi DRM JSON Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    textarea, pre, button { width: 100%; padding: 10px; margin-top: 10px; }
    label { font-weight: bold; display: block; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>DRM JSON Generator (Multi-Entry)</h2>

  <label for="input">Masukkan data (format: key1:key2 â†µ nama):</label>
  <textarea id="input" rows="10" placeholder="Contoh:
d386001215594043a8995db796ad9e9c:3404792cb4c804902acdc6ca65c1a298
RCTI
e0cae84fe54d477f97b400b1e04646c7:dba64cb36b8ed1e759744efa93b00498
RCTI WORLD
036e85de0bb448eeb21d39ab300da48e:4c6f9b15dfab2a169b2b78a498c4d77d
GTV"></textarea>

  <button onclick="generateJSON()">Generate JSON</button>

  <label for="output">Hasil JSON:</label>
  <pre id="output">{}</pre>

  <script>
    function generateID(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateJSON() {
      const input = document.getElementById("input").value.trim();
      const lines = input.split('\n').map(line => line.trim()).filter(line => line !== '');
      const result = {};
      
      for (let i = 0; i < lines.length - 1; i += 2) {
        const key = lines[i];
        const name = lines[i + 1];
        if (key.includes(':') && name) {
          const id = generateID();
          result[id] = {
            name: name,
            key: key
          };
        }
      }

      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }
  </script>

</body>
</html>
