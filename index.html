<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsupported Media Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 1s ease;
    }

    .logo {
      font-size: 6rem;
      margin-bottom: 1rem;
    }

    .code {
      font-size: 4rem;
      font-weight: 700;
      color: #ff4e4e;
      animation: pulse 1.5s infinite;
    }

    .title {
      font-size: 2rem;
      margin: 1rem 0 1.5rem;
      font-weight: 600;
    }

    .desc {
      font-size: 1.2rem;
      opacity: 0.85;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    a {
      color: #7ec8ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 4rem;
      }

      .code {
        font-size: 3rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .desc {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">üè¥‚Äç‚ò†Ô∏è</div>
    <div class="code">403 Forbidden</div>
    <div class="title">Unsupported Media Type</div>
    <div class="desc">
      Access Denied<br />
     
    </div>
    <a href="https://yourproject.example.com">Return to home page</a>
  </div>
</body>
</html>
